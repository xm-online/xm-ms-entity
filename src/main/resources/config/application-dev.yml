# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
#
# More information on profiles: https://www.jhipster.tech/profiles/
# More information on configuration properties: https://www.jhipster.tech/common-application-properties/
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================
logging:
    level:
        ROOT: INFO
        io.github.jhipster: INFO
        com.icthh.xm: WARN
spring:
    devtools:
        restart:
            enabled: false
        livereload:
            enabled: false # we use Webpack dev server + BrowserSync for livereload
    jackson:
        serialization:
            indent-output: true
    cloud:
        consul:
            discovery:
               prefer-ip-address: true
            host: localhost
            port: 8500
        stream:
            kafka:
                binder:
                    brokers: ${spring.kafka.bootstrap-servers}
    h2:
        console:
            enabled: true
    jpa:
        database-platform: io.github.jhipster.domain.util.FixedH2Dialect
        database: H2
        show-sql: true
        properties:
            hibernate.model.generator_name_as_sequence_name: false
            hibernate.id.new_generator_mappings: true
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.cache.use_minimal_puts: true
            hibernate.show_sql: false
            hibernate.format_sql: false
    kafka:
        bootstrap-servers: localhost:9092
    security:
        oauth2:
            client:
                provider:
                    uaa:
                        token-uri: http://localhost:9999/oauth/token
                registration:
                    uaa:
                        authorization-grant-type: client_credentials
                        client-id: internal
                        client-secret: internal
    mail:
        host:
        port:
        username:
        password:
        properties:
            mail.smtp.starttls.enable:
            ssl.trust:
            mail.imap.ssl.enable:
    messages:
        cache-duration: PT1S # 1 second, see the ISO 8601 standard
    thymeleaf:
        cache: false
    zipkin: # Use the "zipkin" Maven profile to have the Spring Cloud Zipkin dependencies
        base-url: http://localhost:9411
        enabled: false
        locator:
            discovery:
                enabled: true
    liquibase:
        contexts: dev
        enabled: true

server:
    port: 8081

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
    # CORS is only enabled by default with the "dev" profile, so BrowserSync can access the API
    cors:
        allowed-origins: "*"
        allowed-methods: GET, PUT, POST, DELETE, OPTIONS
        allowed-headers: "*"
        exposed-headers:
        allow-credentials: true
        max-age: 1800
    security:
        client-authorization:
            access-token-uri: http://uaa/oauth/token
            token-service-id: uaa
            client-id:
            client-secret:
    mail: # specific JHipster mail property, for standard properties see MailProperties
        from: <tenantname>@xm-online.com
        base-url: http://127.0.0.1:8081
    logging:
        logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
            enabled: false
            host: localhost
            port: 5000
            ring-buffer-size: 512

# ===================================================================
# Application specific properties
# Add your own application properties here, see the ApplicationProperties class
# to have type-safe configuration, like in the JHipsterProperties above
#
# More documentation is available at:
# https://www.jhipster.tech/common-application-properties/
# ===================================================================

application:
    kafka-enabled: false
    amazon:
        aws:
            endpoint:
            template:
            region:
            access-key-id:
            access-key-secret:
        s3:
            bucket: xm-avatar
            bucket-prefix: dev

## ==================================================================
##   uncomment to read LEPs from flocal file storage
##   filestorage can be created as link to xm-sm-config-repository forlder using command:
##   'ln -s <xm-sm-config-repository> ~/xm-online'
    elastic:
        scheme: "http"
        userName: ""
        password: ""
        host: "localhost"
        port: 9200
    lep:
        tenant-script-storage: FILE
