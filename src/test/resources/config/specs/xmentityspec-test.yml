---
types:
    - key: TYPE1
      name: { en: "Type 1" }
      isApp: true
      isAbstract: true
      isAvatarEnabled: true
      isKeyRequired: false
      isNameRequired: false
      indexAfterSaveEnabled: false
      indexAfterDeleteEnabled: false
      fastSearch:
          - query: typeKey:TYPE1*
            name: { en: "Fast search" }
      icon: account_circle
      dataSpec: |
                {
                    "type": "object",
                    "title": "Data",
                    "properties": {
                        "booleanProperties": {
                            "title": "booleanProperties title",
                            "type": "boolean"
                        },
                        "numberProperties": {
                            "title": "numberProperties title",
                            "type": "number"
                        },
                        "stringProperties": {
                            "title": "stringProperties title",
                            "type": "string"
                        }
                    }
                }
      dataForm: <From scecification for data>
      access:
          - TYPE1.SUBTYPE1
      attachments:
          - key: IMAGE
            contentTypes:
                - image/gif
                - image/jpeg
                - image/png
            max: null
            size: 1Mb
      links:
          - key: LINK1
            builderType: NEW
            name: { en: "Link 1", ru: "Связь 1" }
            icon: local_offer
            typeKey: TYPE 2
            backName: { en: "Link to me", ru: "Линка на меня" }
            max: 10
      states:
          - key: STATE1
            name: { en: "State 1", ru: "Состояние 1" }
            icon: null
            color: null
            next:
                - stateKey: STATE2
                  name: { en: "Action name for STATE2" }
          - key: STATE2
            name: { en: "State 2", ru: "Состояние 2" }
            icon: null
            color: null
            next:
                - stateKey: STATE1
                  name: { en: "Action name for STATE1" }
                - stateKey: STATE3
                  name: { en: "Action name for STATE3" }
          - key: STATE3
            name: { en: "State 3", ru: "Состояние 3" }
            icon: highlight_off
            color: null
      functions:
          - key: GET-OPENED-ORDERS
            name: { en: "Get transfer targets", uk: "Відкриті заявки" }
            actionName: { en: "Get transfer targets", uk: "Відкриті заявки" }
            saveFunctionContext: false
            allowedStateKeys:
                - NEVER
    - key: TYPE2
      name: { ru: "Тип 2" }
      pluralName: { ru: "Типы 2" }
      isApp: true
      isAbstract: false
      dataSpec: |
            {
                "speca": "Formly fields specification 2"
            }
      access:
          - TYPE1.SUBTYPE1
      states:
          - key: STATE4
            name: { en: "State 4", ru: "Состояние 4" }
            icon: null
            color: null
            next:
                - stateKey: STATE5
                  name: { en: "Action name for STATE5" }
          - key: STATE5
            name: { en: "State 5", ru: "Состояние 5" }
            icon: null
            color: null
            next:
                - stateKey: STATE6
                  name: { en: "Action name for STATE6" }
          - key: STATE6
            name: { en: "State 6", ru: "Состояние 6" }
            icon: null
            color: null
            next:
                - stateKey: STATE4
                  name: { en: "Action name for STATE4" }
      locations:
          - key: LOCATION1
            name: { en: "Location 1", ru:  "Адрес 1" }
            max: 2
      functions:
          - key: FUNCTION1
            name: { en: "Function 1" }
            actionName: { en: "Function Button 1" }
            allowedStateKeys:
                - STATE5
                - STATE6
            inputSpec: |
                        {}
            inputForm: |
                        []
          - key: FUNCTION2
            name: { en: "Function 2" }
            actionName: { en: "Function Button 2" }
            allowedStateKeys:
                - STATE5
                - STATE6
            withEntityId: true
          - key: FUNCTION3
            path: call/function/by-path/{id}
            name: { en: "Function 3" }
            saveFunctionContext: false
            withEntityId: false

    - key: TYPE1.SUBTYPE1
      name: { en: "Subtype 1", ru: "Подтип 1" }
      isApp: false
      isAbstract: false
      attachments:
          - key: PDF
            name: { en: "PDF 1", ru: PDF 1}
