                - application/pdf
            max: 1
            size: 5Mb
      tags:
          - key: TAG1
            name: { en: "Tag 1", ru: "Метка 1" }
      calendars:
          - key: DEFAULT
            events:
                - key: EVENT1
                  name: { en: "Event 1", ru: "Событие 1" }
      ratings:
          - key: RATING1
            name: { en: "Rating 1", ru: "Рейтинг 1" }
